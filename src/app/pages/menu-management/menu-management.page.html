<ion-header>
  <ion-toolbar>
    <ion-title>Menu Management</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div >
    <form (submit)="createMenu()">
      <ion-item >
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="menuItem.name" name="name" required></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Description</ion-label>
        <ion-textarea [(ngModel)]="menuItem.description" name="description"></ion-textarea>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Price</ion-label>
        <ion-input [(ngModel)]="menuItem.price" name="price" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Logo</ion-label>
        <ion-input [(ngModel)]="menuItem.logo" name="logo"></ion-input>
      </ion-item>

      <ion-button expand="block" class="custom-btn" type="submit">
        <ion-icon name="storefront-outline" slot="start"></ion-icon>
        Create Menu Item
      </ion-button>
    </form>
  </div>
</ion-content>
