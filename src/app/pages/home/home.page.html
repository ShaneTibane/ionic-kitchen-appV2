<!--<app-header></app-header>-->
<ion-header>
  <ion-toolbar >
    <ion-title >Restauarants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button *ngIf="!isUserLoggedIn" expand="block" (click)="goToSignUpPage()">
    <ion-icon name="arrow-forward-outline" slot="start"></ion-icon>
    Sign Up
  </ion-button>
  <ion-list>
    <ion-card *ngFor="let store of stores" (click)="goToStoreDetails(store._id)">
      <ion-item class="ion-item-class">
        <ion-avatar slot="start">
          <img src="https://img.mrdfood.com/seo/9c3e5428-bb5b-412c-ab23-ce15176246fb.jpg" alt="{{ store.logo }} Logo" />
        </ion-avatar>
        <ion-label>
          <h2>{{ store.name }}</h2>
          <p>{{ store.description }}</p>
        </ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
