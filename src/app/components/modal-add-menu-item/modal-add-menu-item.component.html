<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add Menu Item</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div >
    <form (submit)="submitMenuItem($event)">
      <ion-item > 
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="menuItem.name" name="name" required></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Description</ion-label>
        <ion-textarea [(ngModel)]="menuItem.description" name="description"></ion-textarea>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Price</ion-label>
        <ion-input [(ngModel)]="menuItem.price" name="price" required></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Logo URL</ion-label>
        <ion-input [(ngModel)]="menuItem.logo" name="logo"></ion-input>
      </ion-item>

      <ion-button expand="block" class="custom-btn" type="submit">
        <ion-icon name="storefront-outline" slot="start"></ion-icon>
        Add Menu Item
      </ion-button>
    </form>
  </div>
</ion-content>
