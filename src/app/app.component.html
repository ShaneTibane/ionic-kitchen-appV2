<ion-app>

  <ion-router-outlet></ion-router-outlet>

  <ion-tabs>
    <ion-tab-bar slot="bottom" class="bg-dark text-white">
      <ion-tab-button tab="home" routerLink="/home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Shops</ion-label>
      </ion-tab-button>

      <ion-tab-button *ngIf="isUserLoggedIn" tab="account" routerLink="/account">
        <ion-icon name="person"></ion-icon>
        <ion-label>Account</ion-label>
      </ion-tab-button>

      <ion-tab-button *ngIf="!isUserLoggedIn"  tab="authentication" routerLink="/authentication">
        <ion-icon name="log-in"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-tab-button>

      <ion-tab-button *ngIf="isUserLoggedIn" (click)="signOut()">
        <ion-icon name="log-in"></ion-icon>
        <ion-label>Sign out</ion-label>
      </ion-tab-button>

      <ion-tab-button *ngIf="isUserLoggedIn" tab="add-store" routerLink="/add-store" >
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>Add Store</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
